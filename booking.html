<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>
<body id="bg">
    <div class="form-container">
      
      <form id="booking-form" data-aos="zoom-out" data-aos-duration="3000" data-aos-delay="1400">
        <h2  data-aos="fade-down" data-aos-duration="3000" data-aos-delay="1900"> <span>Form</span> </h2>
        <label for="name">Name:</label>
        <input type="text" id="inpname" placeholder="Enter your Name">
  
        <label for="age">Age:</label>
        <input type="text" id="inpage" placeholder="Enter your Age">
  
        <label for="mobile">Mobile:</label>
        <input type="number" id="inpmobile" placeholder="Enter your Mobile">
  
        <label for="identity">Aadhar :</label>
        <input type="text" id="inpidentity" placeholder="Enter a 16 Digit number">
  
        <label for="address">Address:</label>
        <input type="text" id="inpaddress" placeholder="Enter Address">
  
        <label for="premiumCar">Choose Your Car</label>
        <select id="inppremiumCar" name="premiumCar">
          <option value="" disabled selected>Select a car</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes-Benz</option>
          <option value="porsche">Porsche</option>
          <option value="rollsRoyce">Rolls-Royce</option>
          <option value="lamborghini">Lamborghini</option>
          <option value="ferrari">Ferrari</option>
          <option value="mclaren">McLaren</option>
          <option value="astonMartin">Aston Martin</option>
          <option value="bugatti">Bugatti</option>
          <option value="tesla">Tesla</option>
          <option value="maserati">Maserati</option>
          <option value="bentley">Bentley</option>
        </select>
        
  
        <label for="pickup-date">Pick-Up Date:</label>
        <input type="date" id="inppickupdate">
  
        <label for="dropoff-date">Return Date:</label>
        <input type="date" id="inpdropoffdate">
  
        <label for="price">Price:</label>
        <input type="text" id="inpprice" placeholder="Enter your Price" >
        
        <input type="submit" value=" Book" onclick="return insertt()">
      </form>
    </div>
  
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="crud.js"></script>

</body>
</html>
